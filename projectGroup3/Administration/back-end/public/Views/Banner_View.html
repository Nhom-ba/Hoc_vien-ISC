<div class="col-xs-9 col-xs-offset-3 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="Banner_Control">
          <h1 class="page-header">Banner</h1>
            
            <button class="btn btn-primary pull-right" type="submit">Chỉnh sửa thông tin</button>
          <h2 class="sub-header">Banner list</h2>
          <div class="table-responsive">
            <table class="table table-striped table-responsi">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Banner_ID</th>
                  <th>Title</th>
                  <th>Url</th>
                  <th>img</th>
                  <th>Content</th>
                </tr>
              </thead>
              <tbody >
                <tr ng-repeat ="x in banners">
                  <td>{{x.Index}}</td>
                  <td>{{x.Banner_ID}}</td>
                  <td>{{x.Title}}</td>
                  <td>{{x.Url}}</td>
                  <td>{{x.img}}</td>
                  <td>{{x.Content}}</td>  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
<!--        /end row-->   
</div>
