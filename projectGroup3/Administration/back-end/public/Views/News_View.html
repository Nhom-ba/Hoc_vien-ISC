        <div class="col-xs-9 col-xs-offset-3 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller = "News_Control">
          <h1 class="page-header">Tin tức</h1>
            
            <button class="btn btn-primary pull-right" type="submit">Chỉnh sửa thông tin</button>
          <h2 class="sub-header">Danh sách tin tức</h2>
          <div class="table-responsive">
            <table class="table table-striped table-responsi">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nội dung tóm gọn</th>
                  <th>Hình tóm gọn</th>
                  <th>Trạng thái</th>
                  <th>Tiêu đề tin tức</th>
                  <th>Ngày viết bài</th>
                  <th>Nội dung chính</th>
                  <th>Người viết bài</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in news">
                  <td>{{x.index}}</td>
                  <td>{{x.tom_gon}}</td>
                  <td>{{x.hinh_tom_gon}}</td>
                  <td>{{x.trng_thai}}</td>
                  <td>{{x.trang_thai}}</td>
                  <td>{{x.tieu_de}}</td>
                  <td>{{x.ngay}}</td>
                  <td>{{x.nguoi_viet}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
